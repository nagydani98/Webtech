
    <script>
        $.getJSON('authors', function (data){
            var table = $('<table id="authorsTable"></table>');
            $(table).append('<tr>' +
                '<th>Name</th>' +
                '<th>Nationality</th>' +
                '<th>BirthDay</th>' +
                '</tr>');
            $.each(data, function (key, value) {
                var row = $('<tr></tr>');
                var nameCell = $('<td id="authorId" onclick="openBooks(' +
                "'" + value.name +
                    "'" +
                        ')">' + value.name +
                    '</td>');
                var nationCell = $('<td>' + value['nationality'] + '</td>');
                var birthCell = $('<td>' + value.birthDate + '</td>');
                $(row).append(nameCell);
                $(row).append(nationCell);
                $(row).append(birthCell);
                $(table).append(row);
            })
            $("#content").append(table);

        })
    </script>
