<body>
<div id="header">
    <div id="banner">
        Library
        <div id="menuBar">
            <span class="menuButton"><a href="index.html">Home</a></span>

<form action="addAuthor" method="POST">
    <table>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text" name="name" required="required" autofocus value="John Doe">
            </td>
        </tr>
        <tr>
            <td>
                Nationality
            </td>
            <td>
                <select name="nationality" required="required">
                    <option value="Hungarian">Hungarian</option>
                    <option value="Other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
                <td>
                    Birth Date
                </td>
                <td>
                    <input type="date" name="birthDate" required="required" value="2000-01-01">
                </td>
        </tr>  
        <tr>
                <td>
                        <input type="submit" name="insert" value="Add Book">
                </td>
        </tr>  
    </table>
</form>
</body>
</table>
