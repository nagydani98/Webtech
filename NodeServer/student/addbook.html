
<!DOCTYPE html>
<html leng="en">
<head>
<meta charset="UTF-8">
<title>AddBook</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="header">
    <div id="banner">
        Library
        <div id="menuBar">
            <span class="menuButton"><a href="index.html">Home</a></span>
            <span class="menuButton"><a href="addbook.html">AddBook</a></span>
            <span class="menuButton"><a href="addauthor.html">Authors</a></span>
            <span class="menuButton"><a href="contacts.html">Contacts</a></span>
        </div>
    </div>
</div>

<form action="addBook" method="POST">
    <table>
        <tr>
            <td>
                Title
            </td>
            <td>
                <input type="text" name="title" required="required" autofocus value="Asdddas">
            </td>
        </tr>
        <tr>
            <td>
                Genre
            </td>
            <td>
                <select name="genre" required="required">
                    <option value="Sci-fi">Sci-fi</option>
                    <option value="Romcom">Romcom</option>
                </select>
            </td>
        </tr>
        <tr>
                <td>
                    Author
                </td>
                <td>
                    <input type="text" name="author" required="required" autofocus value="John Doe">
                </td>
        </tr>
        <tr>
                <td>
                    Quantity
                </td>
                <td>
                    <input type="number" name="quantity" required="required" autofocus value="0" min="0">
                </td>
        </tr>
        <tr>
                <td>
                    Available
                </td>
                <td>
                    <input type="number" name="available" required="required" autofocus value="0">
                </td>
        </tr>
        <tr>
                <td>
                    Publisher
                </td>
                <td>
                    <input type="email" name="publisher" required="required" autofocus value="a@kio.hu">
                </td>
        </tr>
        <tr>
                <td>
                    <input type="submit" name="insert" value="Add Book">
                </td>
        </tr>
    </table>
</form>
</body>
</table>
</html>
